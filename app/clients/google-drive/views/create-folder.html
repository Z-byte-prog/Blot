{{#account}}

<div class="line" style="border-bottom: none;">
  <p>Blot will create a folder for your blog.</p>
</div>

<form method="post" class="account" style="padding-top: 0; margin-top: 0;">
  <input type="hidden" name="_csrf" value="{{csrftoken}}" />
  <div class="buttons">
    <input class="button" type="submit" value="Create folder" />
    <a href="{{{base}}}">Cancel</a>
  </div>
</form>

{{/account}}
